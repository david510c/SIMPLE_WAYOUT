services:
  # Greenfield compositor-proxy
  compositor-proxy:
    image: david510c/greenfield-base:v1.5-diagnostic-fixed-v4
    container_name: compositor-proxy
    ports:
      - "8081:8081"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # SIMPLE_WAYOUT application
  simple-wayout:
    build:
      context: .
      dockerfile: Dockerfile.two-container
    image: simple-wayout:latest
    container_name: simple-wayout
    depends_on:
      compositor-proxy:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - COMPOSITOR_URL=ws://compositor-proxy:8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
