<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE_WAYOUT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      overflow: hidden;
    }
    
    #root {
      width: 100%;
      height: 100vh;
    }
    
    #output {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      z-index: 1;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Canvas MUST exist in HTML before React mounts, like the working example -->
  <canvas id="output" width="1920" height="1080"></canvas>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
